<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Me Halfway - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styleLogin.css" />
  </head>
  <script>


    function saveInfo(){
      let age = document.querySelector('[data-dom-state="input-2"]').value
      let name = document.querySelector('[data-dom-state="input-1"]').value
      console.log(age)
      console.log(name)
      location.href='game.html'
      localStorage.setItem('name', name) 
    }

  </script>
  <body>
    <div class="login-container">
        <header class="page-header">
            <div class="header-background"></div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6285e47162c89b7eb61eb5c7255dd68a9e075690" alt="Logo" class="header-logo" />
            <h1 class="header-title">Meet Me &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Halfway</h1>
        </header>


      <h1>Login Page</h1>
      <div class="form-container">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="username"
            class="input-field"
            data-dom-state="input-1"
          />
          <div class="input-label"></div>
          
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="age"
            class="input-field"
            data-dom-state="input-2"
          />
          <div class="input-label"></div>
        </div>

        <main class="main-content">
          <section class="match-section">
            <div onclick="saveInfo()" ;onclick="location.href='game.html'" onmouseover="this.style.cursor='pointer'; this.style.transform='scale(1.05)'" onmouseout="this.style.cursor='default'; this.style.transform='scale(1)'">
              <div class="rotated-square"></div>
              <p class="match-text">
                <span>Start the Game!!!</span>
              </p>
            </div>
          </section>
        </main>

</div>
      </div>
    </div>

  </body>
</html>
