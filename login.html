<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Me Halfway - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styleLogin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="header-banner">
        <div class="header-content">
          <div class="main-title">
            Meet Me&nbsp; &nbsp; &nbsp; &nbsp; Halfway
          </div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6285e47162c89b7eb61eb5c7255dd68a9e075690" alt="Road icon" class="road-icon" />
        </div>
      </div>
      <br><br><br>
      <h1>Login Page</h1>
      <div class="form-container">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="username"
            class="input-field"
            data-dom-state="input-1"
          />
          <div class="input-label"></div>
          
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="age"
            class="input-field"
            data-dom-state="input-2"
          />
          <div class="input-label"></div>
        </div>
      </div>
    </div>
  </body>
</html>
