<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Me Halfway</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <div class="header-background"></div>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6285e47162c89b7eb61eb5c7255dd68a9e075690" alt="Logo" class="header-logo" />
        <h1 class="header-title">Meet Me &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Halfway</h1>
      </header>
      <main class="main-content">
        <section class="match-section">
          <div class="rotated-square-container" onclick="location.href='login.html'" onmouseover="this.style.cursor='pointer'; this.style.transform='scale(1.05)'" onmouseout="this.style.cursor='default'; this.style.transform='scale(1)'">
            <div class="rotated-square"></div>
            <p class="match-text">
              <span>Find</span>
              <br />
              <span>Your</span>
              <br />
              <span>Match</span>
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
