    <script>
        let questionList = ["You’re reincarnated as a bathroom sign. What’s your legacy?",
                        "Your evil twin challenges you to a spaghetti duel. What’s your tactic?",
                        "What’s your official title in the Kingdom of Unnecessary Drama?",
                        "Which cursed snack are you bringing to the potluck?",
                        "You’re in charge of naming clouds. What do you call them?",
                        "You sneeze so hard you switch bodies with a houseplant. What’s your plan?",
                        "You’ve been banned from every library because...",
                        "If your brain had a loading screen, what would it say?"];
       
        let answerList = [["The one that points left but the bathroom’s on the right", "Wearing a tiny hat someone glued on as a joke in 2012", "Constantly falling off the door and causing existential panic"],
                    ["Slap them with wet noodles until they cry al dente tears", "Hide in the meatballs and wait", "Distract them by loudly debating marinara vs. pesto"],
                    ["Duke of Overthinking Texts from 3 Days Ago", "Countess of This Meeting Could Have Been an Email", "Baron of Loudly Opening Chip Bags in Quiet Spaces"],
                    ["Wasabi cotton candy", "Tuna Jell-O salad with ghost pepper garnish", "Unlabeled white powder in a jar labeled “Friend Dust”"],
                    ["Floaty boys of vague emotion", "Moist sky fluff 3.0", "Anxiety cotton"],
                    ["Accept your fate and photosynthesize in peace", "Communicate through leaf rustling Morse code", "Start dropping leaves dramatically when someone ignores you"],
                    ["You keep whisper-yelling “PLAGUE!!!” during historical fiction readings", "You tried to check out a cursed book that bit someone", "You got too emotionally attached to a book and threw it a birthday party"],
                    ["Processing... please wait... or don’t, whatever.", "99% complete. Never finishes.", "Just elevator music and a slowly spinning croissant"]];
        let currQuestion = 0;
        let receivedValue = localStorage.getItem("name");
        


        console.log(receivedValue + " from local storage"); 


        
    
        function generateChoices(){ //do this onLoad??
            document.getElementById('option1').innerHTML = answerList[currQuestion][0];
            document.getElementById('option2').innerHTML = answerList[currQuestion][1];
            document.getElementById('option3').innerHTML = answerList[currQuestion][2];
            console.log(answerList[currQuestion][0]);
        }

        function playGame(){ 
            currQuestion ++;
        }

    

        function checkAnswer(ansChoice){ //input is the iindex for their choice
            //generate a random number 0-2 for the computer's answer
            ansIndex = Math.floor(Math.random() * 3);

            if(ansChoice == ansIndex){
                console.log(ansIndex)
          
            person_x_high += 200;
            person_x_low -= 200;
            }
            
            else {
              speed *= 30;
            }
              
            
            
        }
        

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const car_low = new Image();
        car_low.src = './components/car.png';
        const car_high = new Image();
        car_high.src = './components/car2.png';

        const person_low = new Image();
        person_low.src = './components/icon.png'; 

        const person_high = new Image();
        person_high.src = './components/icon.png';

        // Game booleans
        let selected = false;

        // Image position variables
        let img_x_low = 0; // Starting X position
        let img_y_low = canvas.height-200; // Y position (fixed for now)
        let img_x_high = canvas.width - car_low.width*2; // Starting X position
        let img_y_high = 200 - car_low.height ; // Y poition (fixed for now)

        let person_x_low =  canvas.width - 250; // Starting X position
        let person_y_low = canvas.height-280; // Y position (fixed for now)
        let person_x_high = 0; // Starting   X position
        let person_y_high = 50 - person_high.height ; // Y poition (fixed for now)
        // Speed of movement (change this for faster or slower movement)
        let speed = .1;
        car_low.onload = function() {
            // Start the animation loop
            animate();
            // Set the question text
        };

        // Draw yellow rectangle
        function animate() {
            //AD  N
        // Clear the canvas to prevent old images from stacking up
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#202920';
            ctx.fillRect(0, 0, canvas.width, 800);

            ctx.fillStyle = '#EEC97A';
            ctx.fillRect(0, 20, canvas.width, 30);

            ctx.fillRect(0, canvas.height/2 - 15, canvas.width, 30);
            ctx.fillRect(0, canvas.height - 50, canvas.width, 30);

            // Draw the image at its current position
            ctx.drawImage(car_low, img_x_low, img_y_low, car_low.width *.3, car_low.height *.3);
            ctx.drawImage(car_high, img_x_high, 200-car_high.height*.3, -car_low.width *.3, car_low.height *.3);

            ctx.drawImage(person_high, person_x_high, person_y_high, person_low.width*.3 , person_low.height*.3);
            ctx.drawImage(person_low, person_x_low, person_y_low, person_low.width*.3, person_low.height*.3);
            // Update the position of the image (move it to the right)
            img_x_low += speed;
            img_x_high -= speed;
            if (!selected){ 
                ctx.fillStyle = '#FCD1CC';
                ctx.fillRect(200, 300, 350, 200); //x, y, width, height
                ctx.fillRect(600, 300, 350, 200);
                ctx.fillRect(1000, 300, 350, 200);
                ctx.fillRect(275, 10, 1000, 200); //question box
                

                ctx.fillStyle = "#000000";
                ctx.font = "20px Georgia";
                ctx.fillText("Option One", 325, 350) //text, x, y
                ctx.fillText("Option Two", 725, 350)
                ctx.fillText("Option Three", 1125, 350)
                ctx.font = "50px Georgia"
                ctx.fillText("Question", 280, 125) //question box

            }

            if (img_x_low >= person_x_low || img_x_high <= person_x_high) {
              window.alert("You have reached the end of the road!")
              console.log("end game");
              // Stop the animation loop
              return;
           }
            
            setInterval(selected = false, 7000)
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', function(event) {
          console.log('Canvas clicked!');
          x = event.clientX - canvas.getBoundingClientRect().left;
          y = event.clientY - canvas.getBoundingClientRect().top;
          console.log('X: ' + x + ', Y: ' + y);

          if (x > 200 && x < 550 && y > 300 && y < 500) {
            console.log('Option One clicked!');
            selected = true;
            checkAnswer(0);
          } else if (x > 600 && x < 950 && y > 300 && y < 500) {
            console.log('Option Two clicked!');
            selected = true;
            checkAnswer(1);
          } else if (x > 1000 && x < 1350 && y > 300 && y < 500) {
            console.log('Option Three clicked!');
            selected = true;
            checkAnswer(2);
          }
        })
        
    </script>
