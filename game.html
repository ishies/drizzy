<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Me Halfway - Game</title>
    <link rel="stylesheet" href="styleGame.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game-container">
      <header class="game-header">
        <div class="header-background"></div>
        <h1 class="game-title">Meet Me Halfway</h1>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6285e47162c89b7eb61eb5c7255dd68a9e075690" alt="Game header decoration" class="header-image" />
      </header>

      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0ae12c1cbb54df5653cd9163881b68bf79ec974b" alt="Road background" class="road-image" />

      <section class="question-container">
        <h2 class="question-text">Question sample</h2>
      </section>

      <div class="road-marker"></div>

      <section class="options-container">
        <button class="option-button">Option 1</button>
        <button class="option-button">Option 2</button>
        <button class="option-button">Option 3</button>
      </section>
    </main>
  </body>
</html>
